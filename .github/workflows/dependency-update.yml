name: Dependency Update

on:
  schedule:
    - cron: '0 4 * * 1'  # Every Monday at 4 AM
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Update Maven dependencies
      run: |
        ./mvnw versions:display-dependency-updates
        ./mvnw versions:use-latest-releases
        ./mvnw versions:use-latest-versions

    - name: Run tests with updated dependencies
      run: ./mvnw test

    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'ðŸ”„ Automated Dependency Update'
        body: |
          ## Automated Dependency Update
          
          This PR updates Maven dependencies to their latest versions.
          
          ### Changes
          - Updated dependencies to latest versions
          - All tests are passing
          
          Please review the changes and merge if everything looks good.
        branch: automated-dependency-update
        delete-branch: true

  update-github-actions:
    name: Update GitHub Actions
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update GitHub Actions versions
      uses: action-updater/action-updater@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update GitHub Actions versions'
        pr-title: 'ðŸ”„ Update GitHub Actions versions'
        pr-body: |
          ## Automated GitHub Actions Update
          
          This PR updates GitHub Actions to their latest versions.
          
          ### Changes
          - Updated action versions in workflow files
          
          Please review the changes and merge if everything looks good.
